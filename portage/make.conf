# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-march=ivybridge -O2 -pipe -fstack-protector -U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=2"
CXXFLAGS="${CFLAGS}"
ACCEPT_KEYWORDS="amd64"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE and USE_EXPAND flags that were used for
# buidling in addition to what is provided by the profile.
USE="hardened alsa X -webkit -truetype -postscript -cups -pam -pinentry -gnome-keyring -webgl -webrtc -geoloc -geoip -consolekit -systemd -runit -gstreamer -ccda -bindist -dbus -pulseaudio -qemu -vepa -bluetooth -dvd -latex -networkmanager -ipv6 -fftools_cws2fws -zlib -cpu_flags_x86_sse -xfce -cpu_flags_x86_mmxext -kde -gnome -qt3 -gtk -gtk2 -qt4"
CPU_FLAGS_X86="aes avx mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
PORTDIR="/usr/portage"
MAKEOPTS="-j4"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
INPUT_DEVICES="libinput synaptics"
VIDEO_CARDS="intel"
GENTOO_MIRRORS="http://lug.mtu.edu/gentoo/ ftp://mirrors.rit.edu/gentoo/ http://mirrors.rit.edu/gentoo/ rsync://mirrors.rit.edu/gentoo/ ftp://gentoo.mirrors.pair.com/"
GRUB_PLATFORMS="efi-64"
GRUB_PLATFORMS="efi-64"
